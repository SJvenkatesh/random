    <!-- H1,div is a block Element(not in same line) -->
    <!-- A block-level element always starts on a new line. -->
    <div>
    <h1> I am Heading 1</h1> <h1> I am Heading 1</h1>
    </div>
 
       <!-- Inline Element (span) -->
       <!-- An inline element does not start on a new line. -->
    <h2> I am color <span style="color :red"> Red</span> </h2>
 
    <!-- 
        ! Display elements : 
        * Inline elements : span, strong, em, b, i, u, a, abbr, acronym, cite, code, dfn, kbd, q, samp, tt, var
